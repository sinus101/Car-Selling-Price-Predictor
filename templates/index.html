<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-dark navbar-dark" style="background-color: #194350;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="static/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top mx-3">
                <span id="nav-title" class="my-2">Predicto</span>
            </a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-4">
        <h1 class="heading">Calculate the Car Selling Price</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="card px-4">
                <div class="row my-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="first">Year when you purchased</label></h5>
                                <input class="form-control" id="first" name="Year" type="number" placeholder="eg: 2012" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="second">What was the Showroom Price?(In lakhs)</label>
                                </h5>
                                <input class="form-control" id="second" type="number" name="Present_Price" placeholder="eg: 12"
                                    required="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="third">How Many Kilometers Drived?</label></h5>
                                <input class="form-control" id="third" type="number" name="Kms_Driven" placeholder="eg: 2400"
                                    required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="fourth">How much owners the car had previously?</label></h5>
                                <select class="form-control" id="fourth" name="Owner" required="required">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="fifth">What Is the Fuel type?</label></h5>
                                <select class="form-control" id="fifth" name="Fuel_Type_Petrol" required="required">
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Diesel">CNG</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="sixth">Are you A Dealer or Individual</label></h5>
                                <select class="form-control" id="sixth" name="Seller_Type_Individual" required="required">
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><label for="seventh">Transmission type</label></h5>
                                <select class="form-control" id="seventh" name="Transmission_Mannual" required="required">
                                    <option value="Mannual">Manual Car</option>
                                    <option value="Automatic">Automatic Car</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-success btn-lg form-control my-2" style="background-color: #194350;" id="sub" type="submit">Calculate the Selling Price</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="button card">
                    <div class="card-body">
                        <h4 class="card-title" style="color: rgb(0, 105, 105);"><strong>Selling Price</strong></h4>
                            <h3 id="selling-price">{{ prediction_text }}</h3>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- Footer Section -->
    <footer class="footer-distributed">

        <div class="footer-left">
    
            <h3>Predicto</h3>
    
            <p class="footer-links">
                <a href="/">Home</a>
                ·
                <a href="/">Todo</a>
                ·
                <a href="/">About</a>
                ·
                <a href="/">Contact</a>
            </p>
    
            <p id="copyright" class="footer-company-name"></p>
        </div>
    
        <div class="footer-center">
    
            <div>
                <i class="fa fa-map-marker"></i>
                <p> Delhi, India</p>
            </div>
    
            <div>
                <i class="fa fa-phone fa-2x"></i>
                <p>+91 xxx xxx xxxx</p>
            </div>
    
            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:teamapha@gmail.com">teamalpha@gmail.com</a></p>
            </div>
    
        </div>
    
        <div class="footer-right">
    
            <p class="footer-company-about">
                <span>About the website</span>
                This is a website where you can predict the selling price of a car just by giving few details about it.
            </p>
    
            <div class="footer-icons">
                <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
                <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
                <a href="https://github.com"><i class="fa fa-github"></i></a>
    
            </div>
    
        </div>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById('copyright').innerHTML = "TeamAlpha &copy; " + year
        </script>
        <script src="https://kit.fontawesome.com/309fd3c1de.js" crossorigin="anonymous"></script>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
